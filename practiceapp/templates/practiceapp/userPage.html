{% extends 'practiceapp/main.html' %}
{% block content %}
{%  include 'practiceapp/status.html' %}
<div class="row">
	<div class="col-md">
		<div class="card card-body">
			<table class="table table-sm">
				<tr>
					<th>Product</th>
					<th>Category</th>
					<th>Date Ordered</th>
					<th>Status</th>
				</tr>

				{% for order in customer_orders%}
				<tr>
					<td>{{order.product.name}}</td>
					<td>{{order.product.category}}</td>
					<td>{{order.date_ordered}}</td>
					<td>{{order.status}}</td>
				</tr>
				{%endfor%}
			</table>
		</div>
	</div>
</div>
<h3>User Profile</h3>
{%endblock%}
